<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="description" content="Cronómetro y temporizador profesional con vueltas, estadísticas y modo offline" />
  <meta name="theme-color" content="#667eea" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="ProTimer" />
  <meta name="mobile-web-app-capable" content="yes" />
  
  <title>ProTimer - Cronómetro Profesional</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  
  <!-- Icons -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>⏱️</text></svg>" />
  
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <!-- Partículas de fondo -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Modal de Bienvenida -->
  <div class="modal-overlay" id="welcomeModal">
    <div class="modal welcome-modal">
      <div class="welcome-content">
        <div class="welcome-icon">⏱️</div>
        <h1>ProTimer</h1>
        <p class="welcome-subtitle">Cronómetro profesional con vueltas, metas y estadísticas</p>
        
        <div class="welcome-buttons">
          <button class="btn-welcome-primary" id="startNowBtn">
            <i class="fas fa-rocket"></i>
            <span>Usar Ahora</span>
            <small>Sin registro, comienza de inmediato</small>
          </button>
          
          <button class="btn-welcome-secondary" id="registerNowBtn">
            <i class="fas fa-user-plus"></i>
            <span>Registrarme</span>
            <small>Guarda tu progreso y crea metas</small>
          </button>
        </div>
        
        <button class="welcome-login-link" id="alreadyHaveAccountBtn">
          ¿Ya tienes cuenta? Inicia sesión
        </button>
      </div>
    </div>
  </div>

  <!-- Modal de Login/Registro -->
  <div class="modal-overlay hidden" id="authModal">
    <div class="modal">
      <div class="modal-header">
        <h2 id="authTitle">Bienvenido a ProTimer</h2>
        <button class="modal-close" onclick="closeAuthModal()">×</button>
      </div>
      <div class="modal-body">
        <div class="auth-tabs">
          <button class="auth-tab active" data-tab="login">Iniciar Sesión</button>
          <button class="auth-tab" data-tab="register">Registrarse</button>
        </div>
        
        <form id="loginForm" class="auth-form active">
          <div class="form-group">
            <label>Usuario</label>
            <input type="text" id="loginUsername" required />
          </div>
          <div class="form-group">
            <label>Contraseña</label>
            <input type="password" id="loginPassword" required />
          </div>
          <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" id="registerName" required />
          </div>
          <div class="form-group">
            <label>Usuario</label>
            <input type="text" id="registerUsername" required />
          </div>
          <div class="form-group">
            <label>Contraseña</label>
            <input type="password" id="registerPassword" required />
          </div>
          <button type="submit" class="btn-primary">Crear Cuenta</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal de Guardar Sesión -->
  <div class="modal-overlay" id="saveSessionModal">
    <div class="modal">
      <div class="modal-header">
        <h2>Guardar Sesión</h2>
        <button class="modal-close" onclick="closeSaveModal()">×</button>
      </div>
      <div class="modal-body">
        <form id="saveSessionForm">
          <div class="form-group">
            <label>Actividad</label>
            <input type="text" id="activityName" placeholder="Ej: Correr, Entrenar, Estudiar" required />
          </div>
          <div class="form-group">
            <label>Notas (opcional)</label>
            <textarea id="sessionNotes" rows="3" placeholder="¿Cómo te fue?"></textarea>
          </div>
          <button type="submit" class="btn-primary">Guardar</button>
        </form>
      </div>
    </div>
  </div>

  <div class="app">
    <!-- Header con controles de tema y modo -->
    <div class="header">
      <div class="user-info" id="userInfoSection" style="display: none;">
        <i class="fas fa-user-circle"></i>
        <span id="userName"></span>
        <button class="logout-btn" id="logoutBtn" title="Cerrar sesión">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
      <button class="login-prompt-btn" id="loginPromptBtn">
        <i class="fas fa-user"></i>
        <span>Iniciar Sesión</span>
      </button>
      <div class="mode-toggle">
        <button class="mode-btn active" data-mode="stopwatch">
          <i class="fas fa-stopwatch"></i>
          <span>Cronómetro</span>
        </button>
        <button class="mode-btn" data-mode="timer">
          <i class="fas fa-clock"></i>
          <span>Temporizador</span>
        </button>
      </div>
      <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
      </button>
    </div>

    <!-- Display principal del tiempo -->
    <div class="time-display">
      <div class="time-wrapper">
        <div id="time" class="time">00:00:00</div>
        <div id="milliseconds" class="milliseconds">.000</div>
      </div>
      <div class="progress-ring">
        <svg width="340" height="340">
          <circle cx="170" cy="170" r="160" class="progress-ring-circle"></circle>
        </svg>
      </div>
    </div>

    <!-- Configuración del temporizador (oculto por defecto) -->
    <div class="timer-setup" id="timerSetup">
      <div class="time-inputs">
        <div class="input-group">
          <input type="number" id="hoursInput" min="0" max="23" value="0" />
          <label>Horas</label>
        </div>
        <span class="separator">:</span>
        <div class="input-group">
          <input type="number" id="minutesInput" min="0" max="59" value="5" />
          <label>Minutos</label>
        </div>
        <span class="separator">:</span>
        <div class="input-group">
          <input type="number" id="secondsInput" min="0" max="59" value="0" />
          <label>Segundos</label>
        </div>
      </div>
      <button class="preset-btn" data-time="300">5 min</button>
      <button class="preset-btn" data-time="600">10 min</button>
      <button class="preset-btn" data-time="900">15 min</button>
      <button class="preset-btn" data-time="1800">30 min</button>
    </div>

    <!-- Controles principales -->
    <div class="controls">
      <button class="control-btn reset-btn" id="reset">
        <i class="fas fa-redo"></i>
        <span>Reiniciar</span>
      </button>
      <button class="control-btn start-btn" id="startPause">
        <i class="fas fa-play"></i>
        <span>Iniciar</span>
      </button>
      <button class="control-btn lap-btn" id="lap">
        <i class="fas fa-flag"></i>
        <span>Vuelta</span>
      </button>
    </div>

    <!-- Botón de Guardar Sesión -->
    <button class="save-session-btn" id="saveSessionBtn" style="display: none;">
      <i class="fas fa-save"></i>
      <span>Guardar Sesión</span>
    </button>

    <!-- Lista de vueltas -->
    <div class="laps-section" id="lapsSection">
      <div class="laps-header">
        <h3>Vueltas</h3>
        <div class="laps-stats">
          <span class="stat">
            <i class="fas fa-tachometer-alt"></i>
            <span id="avgLap">00:00.000</span>
          </span>
          <span class="stat">
            <i class="fas fa-crown"></i>
            <span id="bestLap">00:00.000</span>
          </span>
        </div>
      </div>
      <div class="laps-list" id="lapsList"></div>
    </div>

    <!-- Tabs de Historial y Metas -->
    <div class="tabs-section">
      <div class="tabs-nav">
        <button class="tab-btn" data-tab="history">
          <i class="fas fa-history"></i>
          <span>Historial</span>
        </button>
        <button class="tab-btn" data-tab="goals">
          <i class="fas fa-bullseye"></i>
          <span>Metas</span>
        </button>
        <button class="tab-btn" data-tab="stats">
          <i class="fas fa-chart-line"></i>
          <span>Estadísticas</span>
        </button>
      </div>

      <!-- Tab de Historial -->
      <div class="tab-content" id="historyTab">
        <div class="section-header">
          <h3>Sesiones Guardadas</h3>
          <button class="btn-clear" id="clearHistory">
            <i class="fas fa-trash"></i>
          </button>
        </div>
        <div id="sessionsList" class="sessions-list"></div>
      </div>

      <!-- Tab de Metas -->
      <div class="tab-content" id="goalsTab">
        <div class="section-header">
          <h3>Mis Metas</h3>
          <button class="btn-add" id="addGoalBtn">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div id="goalsList" class="goals-list"></div>
      </div>

      <!-- Tab de Estadísticas -->
      <div class="tab-content" id="statsTab">
        <div class="stats-grid">
          <div class="stat-card">
            <i class="fas fa-running"></i>
            <div class="stat-info">
              <span class="stat-label">Total Sesiones</span>
              <span class="stat-value" id="totalSessions">0</span>
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-clock"></i>
            <div class="stat-info">
              <span class="stat-label">Tiempo Total</span>
              <span class="stat-value" id="totalTime">0h</span>
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-fire"></i>
            <div class="stat-info">
              <span class="stat-label">Racha</span>
              <span class="stat-value" id="streak">0 días</span>
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-trophy"></i>
            <div class="stat-info">
              <span class="stat-label">Metas Logradas</span>
              <span class="stat-value" id="goalsCompleted">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Registrar Service Worker para PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('✅ PWA habilitada'))
        .catch(err => console.log('⚠️ Service Worker error:', err));
    }
  </script>
</body>
</html>
